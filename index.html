<!DOCTYPE html>
<html id="hhh" lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMG/icon.png">
    <title>Busca CEP</title>
</head>
<body>

    <div id="container">

        <p>Cadastro</p>

        <div id="containerInputs">

         <div id="nome-email">

            <div class="inputs">

                <label for="nome">Seu Nome:</label><br>
                <input type="text" id="nome" >

            </div>
           


            <div class="inputs">

                <label for="email">Seu E-mail:</label><br>
                <input type="email" id="email" >

            </div>

         </div>


         <div id="cep-endereco-bairro">

            <div class="inputs">

                <label for="cep">Seu CEP:</label>
                <input type="number" id="cep" >

            </div>


            <div class="inputs">

                <label for="endereco">Seu Endereço:</label>
                <input type="text" id="endereco" >

            </div>


            <div class="inputs">

                <label for="bairro">Seu Bairro:</label>
                <input type="text" id="bairro" >

            </div>

         </div>


         <div id="cidade-estado-numero">

            <div class="inputs">

                <label for="cidade">Sua Cidade:</label>
                <input type="text" id="cidade">

            </div>


            <div class="inputs">

                <label for="estado">Seu Estado:</label>
                <input type="text" id="estado" >

            </div>


            <div class="inputs">

                <label for="numero">Número da Sua Casa:</label>
                <input type="text" id="numero">

            </div>

         </div>


            <div id="botao">

                <button>Enviar</button>

            </div>


        </div>

    </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="./JAVASCRIPT/script.js"></script>
</body>
</html>
